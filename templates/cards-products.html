{% extends 'cards-shops.html' %}

{% block cards_products %}

<div class="container-table-users">    
    {% block table_users %}
    {% endblock %}
</div>

<div class="container mt-5">

    <h1 class="text-center text-black mb-4">Productos</h1>
    <div id="carouselExampleCaptions2" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            {% for columna in matriz_productos %}
                {% if loop.first %}
                    <div class="carousel-item active">
                {% else %}
                    <div class="carousel-item">
                {% endif %}
                    <div class="row justify-content-center">
                        <div class="col-md-4">
                            <div class="card mb-4 rotate-card">
                                <h5 class="card-title text-center my-4">{{ columna.1 }}</h5>
                                <img src="https://www.entornoestudiantil.com/wp-content/uploads/2018/03/retail-carrito-compra.jpg" class="card-img-top" alt="Product Picture: {{ columna.1 }}">
                                <p class="card-text text-center mt-3">{{ columna.2 }}</p>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item text-center">Precio: {{ columna.3 }}</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <button class="carousel-control-prev" style="background-color: pink;" type="button" data-bs-target="#carouselExampleCaptions2"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" style="background-color: pink;" type="button" data-bs-target="#carouselExampleCaptions2"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

{% endblock %}
